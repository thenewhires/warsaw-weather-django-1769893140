<!DOCTYPE html>
<html>
<head>
    <title>Warsaw Weather</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .weather-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather in {{ city }}</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon">
            <p>Temperature: {{ current_temperature }}Â°C</p>
            <p>Description: {{ description }}</p>
        {% endif %}
    </div>
</body>
</html>
